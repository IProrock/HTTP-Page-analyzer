<!DOCTYPE html>
<html lang="ru" xmlns:layout="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Анализатор страниц</title>
  <link rel='stylesheet' href='/webjars/bootstrap/5.2.3/css/bootstrap.min.css'>
  <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:fragment="copy">
<nav class="navbar navbar-expand-lg navbar-dark navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Анализатор страниц</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/urls">Сайты</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <div th:if="${session.flash != null}">
    <div id="liveAlertPlaceholder">
      <div th:class="'alert alert-' + ${ctx.consumeSessionAttribute('flashType')} + ' alert-dismissible mb-0'" role="alert">
        <span th:text="${ctx.consumeSessionAttribute('flash')}" bgcolor="red"> </span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
  </div>
  <section layout:fragment="content"></section>
</div>
</body>
</html>
