<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анализатор страниц</title>
    <link rel='stylesheet' href='/webjars/bootstrap/5.2.3/css/bootstrap.min.css'>
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Анализатор страниц</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/urls">Сайты</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div th:if="${session.flash != null}">
        <div class="alert alert-success" role="alert">
            <span th:text="${session.flash}" bgcolor="red"> </span>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Последняя проверка</th>
                <th>Код ответа</th>
            </tr>
        </thead>
        <tr th:each="url : ${session.urls}">
            <td th:text="${url.id}">def id</td>
            <td>
                <a th:text="${url.name}" th:href="'/urls/' + ${url.getId()}">def name</a>
            </td>
            <td th:text="*{#temporals.format(url.getLatestCheck(), 'dd/MM/yy HH:mm')}">def last checked</td>
            <td th:text="${url.getLatestStatus()}">def feedback code</td>
        </tr>
    </table>
</div>
</body>
</html>
